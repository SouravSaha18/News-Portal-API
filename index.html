<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="mx-5">
    <header class="mt-4 mx-md-5">
        <!-- Navbar -->
        <nav class="d-flex justify-content-between mx-3">
            <div>
                <h5><span class="nav-news px-2 py-1 me-1 rounded">News</span> <span
                        style="color: #5D5FEF;">Portal</span>
                </h5>
            </div>
            <div class="fs-5">
                <a class="link-info link-offset-4 px-3 link-underline-opacity-25 link-underline-opacity-100-hover"
                    href="index.html">News</a>
                <a class="link-offset-2 link-underline link-underline-opacity-0 text-black" href="blog.html">Blog</a>
                <img src="images/Avatar.jpg" alt="" class="ms-3">
            </div>
        </nav>
        <hr>
        <!-- category -->
        <section class="mt-4">
            <div class="container text-center">
                <div id="nav-category" class="row row-cols-8">
                    <div>

                    </div>
                </div>
            </div>
        </section>
    </header>
    <main class="mt-3 mx-5">
        <!-- length -->
        <section class="bg-white pt-2 pb-1 px-3 rounded">
            <p class="fw-semibold fs-5"><span id="len-category"></span>0 items found for category <span
                    id="name-category"></span></p>
        </section>
        <!-- sort -->
        <section class="d-flex justify-content-between mx-3 mt-4">
            <div class="d-flex">
                <h5 class="fw-semibold me-3">Sort By View:</h5>
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        default
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">View</a></li>
                        <li><a class="dropdown-item" href="#">Share</a></li>
                        <li><a class="dropdown-item" href="#">Rating</a></li>
                    </ul>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary me-3" type="button">Todayâ€™s Pick</button>
                <button class="btn btn-outline-primary" type="button">Trending</button>
            </div>
        </section>
        <!-- display -->
        <section class="mt-4 mx-5">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="..." class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                            <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
